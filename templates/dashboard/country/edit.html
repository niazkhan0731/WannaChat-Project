{% extends 'dashboard/base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Country Edit{% endblock title %}


{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <h3 class="tile-title text-center">Country Edit Form</h3>
            <div class="tile-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            {{ form.name|as_crispy_field }}
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            {{ form.slug|as_crispy_field  }}
                        </div>
                    </div>
                    <div class="tile-footer text-center">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Update Country</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" href="{% url 'dashboard:country_list' %}"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

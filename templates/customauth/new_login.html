<!DOCTYPE html>
<html lang="en">
   {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wanna Chat || Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Labrada:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'home/assets/login.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section class="row mt-4">
            <div class="col-md-4 offset-md-4">
                <form action="" method="post" style="box-shadow: 4px 4px 7px 7px lightgray !important; padding: 25px;">
                  {% csrf_token %}
                    <h3 class="title-login" style="text-align: center;"><b>Wanna Chat</b></h3>
                    <hr />
                    <p style="text-align: center;"><b>Login</b></p>
                    {% if messages %}
                        <div class="messages text-center">
                              {% for message in messages %}
                                 <div{% if message.tags %}
                                    class="alert alert-sm alert-danger"{% endif %}>
                                    {{ message }}
                                 </div>
                              {% endfor %}
                        </div>
                     {% endif %}
                    <div class="form-group">
                        <label for="id_username_or_email">username or email</label>
                        {{ form.username_or_email }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">password</label>
                        {{ form.password }}
                    </div>
                    <br />
                    <div class="d-flex justify-content-center">
                        <button class="btn-info login align-center">login</button>
                    </div>
                    <div class="text-center">
                        <br />
                        <a href="#" target="_blank" rel="noopener">forgot password</a>
                        |
                        <a href="{% url 'customauth:user_signup' %}" class="text-center" target="_blank" rel="noopener">sign up</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
